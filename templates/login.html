{% extends "template.html" %}

{% block main %}
	<div >
        <!-- RESPONSIVE CLASSES -->
      
      <!--FOR FLASH MESSAGES-->
      {% with messages = get_flashed_messages() %}
		{% if messages %}
		    <div style="color: white; background-color:rgb(201, 3, 3) ; padding:10px" class="notification is-danger ">
		        {{ messages[0] }}
		    </div>
		{% endif %}
		{% endwith %}

	<!--FOR FLASH MESSAGES-->

    <div class="container ">
   <h3 class="text-center" style="padding:35px; font-size:35px;">LOGIN</h3>

   <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="POST">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" name='email' id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" required for="form1Example13">Email address </label>
            </div>
             <!-- name input -->
             <div class="form-outline mb-4">
              <input type="text" name='name' id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" required for="form1Example13">Name</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" required for="form1Example23">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" required for="form1Example3"> Remember me </label>
              </div>
              
            </div>
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
  
           
            
  
          </form>
        </div>
      </div>
    </div>
  </section>
  


{% endblock %}
