<!DOCTYPE html>
{% extends "template.html" %}

{% block main %}
<body>
	<div class="container">
        <!-- RESPONSIVE CLASSES -->
    <div class="row">
      <!-- stacks the columns on small screen sizes  -->
      <div class="col-md-6">
        <h3></h3>
        <p></p>
      </div>
      {% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">Sign up page</a>.
    </div>
{% endif %}
{% endwith %}

<div class="container ">
  <h3 class="text-center" style="padding:35px; font-size:35px;">Sign UP</h3>
  
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form  id="signup-form">
           <!-- Email input -->
           <div class="form-outline mb-4">
            <input type="text" name='name' id="form1Example132" class="form-control form-control-lg" />
            <label class="form-label" required for="form1Example132">Name</label>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name='email' id="form1Example13" class="form-control form-control-lg" />
            <label class="form-label" required for="form1Example13">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" required for="form1Example23">Password</label>
          </div>

          <!-- confirm Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="confirmpassword" id="form1Example231" class="form-control form-control-lg" />
            <label class="form-label" required for="form1Example231">Confirm Password</label>
          </div>
          

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          

         
          

        </form>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock %}
